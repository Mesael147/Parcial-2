<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-compact {
      font-size: 0.9rem;
      padding: 5px 10px;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center text-primary mb-4">Menú Administrador</h1>
  <ul class="list-group mb-4">
    <li class="list-group-item text-center">
      <a th:href="@{/admin/productos}" class="btn btn-primary btn-compact">Gestionar Inventario de Productos</a>
    </li>
    <li class="list-group-item text-center">
      <a th:href="@{/admin/pedidos}" class="btn btn-secondary btn-compact">Ver Pedidos</a>
    </li>
  </ul>
  <div class="text-center">
    <a th:href="@{/admin/logout}" class="btn btn-danger btn-compact">Cerrar Sesión</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
