<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-image: url('https://i.imgur.com/46DfdRY.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-container h3 {
            color: #ff5722;
        }


        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
        }

        .btn-primary:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h3 class="text-center">Iniciar Sesión</h3>
    <form th:action="@{/login}" th:object="${usuario}" method="post">

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Ingresa tu correo" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Ingresa tu contraseña" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>

    <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
    <p class="text-center mt-3">¿No tienes una cuenta? <a th:href="@{/register}" class="text-primary">Regístrate aquí</a></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
