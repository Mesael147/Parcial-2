<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="container text-center">

    <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto;">
        <h1 class="text-success mb-4">Pedido Confirmado</h1>
        <p class="lead text-muted" th:text="${mensaje}">
            Tu pedido ha sido realizado con éxito.
        </p>
        <a th:href="@{/user/menu}" class="btn btn-primary mt-3">Volver al Menú</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
