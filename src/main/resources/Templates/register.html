<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Registro de Usuario</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${usuario}" method="post">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingresa tu nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Ingresa tu correo" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Crea tu contraseña" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>

                    <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
                </div>
                <div class="card-footer text-center">
                    <p>¿Ya tienes una cuenta? <a th:href="@{/login}" class="text-primary">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
