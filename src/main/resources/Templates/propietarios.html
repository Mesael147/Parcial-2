
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propietarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="my-4">Listado de Propietarios</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Dirección</th>
      <th>Teléfono</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="propietario : ${propietarios}">
      <td th:text="${propietario.id}"></td>
      <td th:text="${propietario.nombre}"></td>
      <td th:text="${propietario.direccion}"></td>
      <td th:text="${propietario.telefono}"></td>
    </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <a href="/propietarios/nuevo" class="btn btn-success">Nuevo Propietario</a>
    <a th:href="@{/}" class="btn btn-link">Regresar a la Página Inicial</a>
  </div>
</div>
</body>
</html>
