<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Nueva Consulta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3 class="text-center" th:text="${titulo}">Nueva Consulta</h3>

  <form th:action="@{/consultas/guardar}" th:object="${consulta}" method="post">
    <div class="mb-3">
      <label for="mascota" class="form-label">Mascota</label>
      <select class="form-control" id="mascota" th:field="*{mascota.id}">
        <option th:each="mascota : ${mascotas}" th:value="${mascota.id}" th:text="${mascota.nombre}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="veterinario" class="form-label">Veterinario</label>
      <select class="form-control" id="veterinario" th:field="*{veterinario.id}">
        <option th:each="veterinario : ${veterinarios}" th:value="${veterinario.id}" th:text="${veterinario.nombre}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="fechaConsulta" class="form-label">Fecha de Consulta</label>
      <input type="date" class="form-control" id="fechaConsulta" th:field="*{fechaConsulta}" required>
    </div>
    <div class="mb-3">
      <label for="motivo" class="form-label">Motivo</label>
      <input type="text" class="form-control" id="motivo" th:field="*{motivo}" required>
    </div>
    <div class="mb-3">
      <label for="diagnostico" class="form-label">Diagnóstico</label>
      <input type="text" class="form-control" id="diagnostico" th:field="*{diagnostico}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/consultas/listar}" class="btn btn-secondary">Cancelar</a>
    <a th:href="@{/}" class="btn btn-link">Regresar a la Página Inicial</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo4A4wR5WBEnr9FgH6t3Fd8AY5Zj4tw53FvZ0JRltK5RZ8C" crossorigin="anonymous"></script>
</body>
</html>
