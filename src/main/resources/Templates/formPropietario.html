<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Nuevo Propietario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center" th:text="${titulo}">Nuevo Propietario</h3>

    <form th:action="@{/propietarios/guardar}" th:object="${propietario}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/propietarios/listar}" class="btn btn-secondary">Cancelar</a>
        <a th:href="@{/}" class="btn btn-link">Regresar a la Página Inicial</a>
    </form>
</div>
</body>
</html>
