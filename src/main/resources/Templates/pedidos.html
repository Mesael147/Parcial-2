<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Realizados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary mb-4">Pedidos Realizados</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Usuario</th>
                <th>Producto</th>
                <th>Cantidad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.usuario.nombre}">Nombre Usuario</td>
                <td th:text="${pedido.producto.name}">Nombre Producto</td>
                <td th:text="${pedido.cantidad}">Cantidad</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/admin/menu}" class="btn btn-primary">Volver al Men√∫ de Administrador</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
