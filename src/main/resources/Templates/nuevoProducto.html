<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h1 class="card-title text-center text-primary">Agregar Nuevo Producto</h1>

            <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descripción:</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Categoría:</label>
                    <input type="text" id="category" th:field="*{category}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="form-label">URL de la Imagen:</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Precio:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required />
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="available" th:field="*{available}" class="form-check-input" />
                    <label for="available" class="form-check-label">Disponible</label>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad Disponible:</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" min="0" required />
                </div>

                <button type="submit" class="btn btn-success w-100">Guardar Producto</button>
            </form>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/admin/productos}" class="btn btn-primary">Volver a Productos</a>
                <a th:href="@{/logout}" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
