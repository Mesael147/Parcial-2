<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="my-4">Listado de Consultas</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Mascota</th>
      <th>Veterinario</th>
      <th>Fecha</th>
      <th>Motivo</th>
      <th>Diagnóstico</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="consulta : ${consultas}">
      <td th:text="${consulta.id}"></td>
      <td th:text="${consulta.mascota.nombre}"></td>
      <td th:text="${consulta.veterinario.nombre}"></td>
      <td th:text="${consulta.fechaConsulta}"></td>
      <td th:text="${consulta.motivo}"></td>
      <td th:text="${consulta.diagnostico}"></td>
      <td>
        <a th:href="@{/consultas/editar/{id}(id=${consulta.id})}" class="btn btn-primary btn-sm">Editar</a>
        <a th:href="@{/consultas/eliminar/{id}(id=${consulta.id})}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <a href="/consultas/nuevo" class="btn btn-success">Nueva Consulta</a>
    <a th:href="@{/}" class="btn btn-link">Regresar a la Página Inicial</a>
  </div>
</div>
</body>
</html>
