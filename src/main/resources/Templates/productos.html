<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary mb-4">Gestión de Productos</h1>


    <p class="alert alert-info text-center" th:if="${mensaje}" th:text="${mensaje}"></p>


    <div class="mb-4 text-end">
        <a th:href="@{/admin/productos/nuevo}" class="btn btn-success">Agregar Nuevo Producto</a>
    </div>

    <!-- Tabla de productos -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Disponible</th>
                <th>Cantidad</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.name}"></td>
                <td th:text="${producto.description}"></td>
                <td th:text="${producto.category}"></td>
                <td th:text="${producto.price}"></td>
                <td th:text="${producto.available ? 'Sí' : 'No'}"></td>
                <td th:text="${producto.cantidad}"></td>
                <td th:text="${producto.tipo}"></td>
                <td>
                    <!-- Botón para editar -->
                    <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <!-- Botón para eliminar -->
                    <form th:action="@{/admin/productos/eliminar}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${producto.id}" />
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botones para navegación -->
    <div class="text-center mt-4">
        <a th:href="@{/admin/menu}" class="btn btn-primary">Volver al Menú de Administrador</a>
        <a th:href="@{/logout}" class="btn btn-secondary">Cerrar Sesión</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
