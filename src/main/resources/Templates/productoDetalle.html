<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.name}">Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <img class="card-img-top" th:src="@{${producto.imageUrl}}" alt="Imagen del producto" style="max-height: 300px; object-fit: cover;">
        <div class="card-body">
            <h1 class="card-title text-center text-primary" th:text="${producto.name}"></h1>
            <p class="card-text text-muted" th:text="${producto.description}"></p>
            <h4 class="text-success">Precio: $<span th:text="${producto.price}"></span></h4>

            <form th:action="@{/user/producto/{id}/comprar(id=${producto.id})}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required />
                </div>
                <button type="submit" class="btn btn-success w-100">Comprar</button>
            </form>

            <p class="text-danger mt-3" th:if="${error}" th:text="${error}"></p>

            <a th:href="@{/user/menu}" class="btn btn-secondary mt-3 w-100">Volver al Men√∫</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
