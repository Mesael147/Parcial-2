<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="my-4">Listado de Mascotas</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Especie</th>
      <th>Raza</th>
      <th>Fecha de Nacimiento</th>
      <th>Propietario</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mascota : ${mascotas}">
      <td th:text="${mascota.id}"></td>
      <td th:text="${mascota.nombre}"></td>
      <td th:text="${mascota.especie}"></td>
      <td th:text="${mascota.raza}"></td>
      <td th:text="${mascota.fechaNacimiento}"></td>
      <td th:text="${mascota.propietario.nombre}"></td>
      <td>
        <a th:href="@{/mascotas/editar/{id}(id=${mascota.id})}" class="btn btn-primary btn-sm">Editar</a>
        <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <a href="/mascotas/nuevo" class="btn btn-success">Nueva Mascota</a>
    <a th:href="@{/}" class="btn btn-link">Regresar a la PÃ¡gina Inicial</a>
  </div>
</div>
</body>
</html>
