<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="my-4">Listado de Veterinarios</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Especialidad</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="veterinario : ${veterinarios}">
      <td th:text="${veterinario.id}"></td>
      <td th:text="${veterinario.nombre}"></td>
      <td th:text="${veterinario.especialidad}"></td>
      <td th:text="${veterinario.telefono}"></td>
      <td>
        <a th:href="@{/veterinarios/editar/{id}(id=${veterinario.id})}" class="btn btn-primary btn-sm">Editar</a>
        <a th:href="@{/veterinarios/eliminar/{id}(id=${veterinario.id})}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <a href="/veterinarios/nuevo" class="btn btn-success">Nuevo Veterinario</a>
    <a th:href="@{/}" class="btn btn-link">Regresar a la Página Inicial</a>
  </div>
</div>
</body>
</html>
